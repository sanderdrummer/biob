<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Style Tester</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <link href="dist/bundle.css" rel="stylesheet">
</head>
<body>
<div id="content" class="container">

    <div id="primary" class="content-area">
        <main id="main" class="site-main" role="main">
            <div class="fade-in">1</div>
            <div class="fade-in delay-2">2</div>
            <div class="fade-in delay-4">3</div>
            <div class="fade-in">4</div>
            <div class="fade-in">5</div>

            <article id="post-2" class="section">
                <div class="entry-content">
                    <div class="tile is-ancestor">
                        <div class="tile is-vertical is-8">
                            <div class="tile">
                                <div class="tile is-parent is-vertical">
                                    <article class="tile is-child notification is-danger" style="background-size:cover; background-image: url('http://localhost:3000/wordpress/wp-content/uploads/2016/10/iPhone-7-2-176x300.png')">
                                        <p class="title">Vertical…</p>
                                        <p class="subtitle">Top tile</p>
                                    </article>
                                    <article class="tile is-child notification is-warning">
                                        <p class="title">…tiles</p>
                                        <p class="subtitle">Bottom tile</p>
                                    </article></div>
                                <div class="tile is-parent">
                                    <article class="tile is-child notification is-info">
                                        <p class="title">Middle tile</p>
                                        <p class="subtitle">With an image</p>
                                        <figure class="image is-4by3">
                                            <img src="http://bulma.io/images/placeholders/640x480.png"><br>
                                        </figure>
                                    </article></div>
                                <p></p></div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-danger">
                                    <p class="title">Wide tile</p>
                                    <p class="subtitle">Aligned with the right tile</p>
                                    <div class="content">
                                        <!-- Content -->
                                    </div>
                                </article></div>
                            <p></p></div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-success">
                                <div class="content">
                                    <p class="title">Tall tile</p>
                                    <p class="subtitle">With even more content</p>
                                    <div class="content">
                                        <!-- Content -->
                                    </div>
                                    <p></p></div>
                            </article></div>
                    </div>
                </div><!-- .entry-content -->
            </article><!-- #post-## -->

        </main><!-- #main -->
    </div><!-- #primary -->


</div>
</body>
</html>
